<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Vida+ Saúde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<form id="form-profile" class="space-y-6">
    <!-- Título do Formulário -->
    <h2 class="text-2xl font-semibold text-gray-700">Complete seu Cadastro</h2>

    <!-- SELEÇÃO DE TIPO DE PERFIL (só para criação) -->
    <div id="role-selection-field" class="hidden">
        <label for="role-select" class="block text-sm font-medium text-gray-700">Eu sou um:</label>
        <select id="role-select" name="role" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
            <option value="patient">Paciente</option>
            <option value="professional">Profissional de Saúde</option>
        </select>
    </div>

    <!-- CAMPOS COMUNS -->
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
        <input type="text" name="name" id="name" required class="mt-1 ...">
    </div>
    <div id="cpf-field" class="hidden">
        <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
        <input type="text" name="cpf" id="cpf" required class="mt-1 ...">
    </div>
    <div>
        <label for="celular" class="block text-sm font-medium text-gray-700">Celular</label>
        <input type="tel" name="celular" id="celular" required class="mt-1 ...">
    </div>

    <!-- CAMPOS DE PACIENTE -->
    <div id="patient-fields" class="hidden">
        <div>
            <label for="dataNascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
            <input type="date" name="dataNascimento" id="dataNascimento" required class="mt-1 ...">
        </div>
    </div>

    <!-- CAMPOS DE PROFISSIONAL -->
    <div id="professional-fields" class="hidden">
        <div>
            <label for="especialidade" class="block text-sm font-medium text-gray-700">Especialidade</e-label>
            <input type="text" name="especialidade" id="especialidade" required class="mt-1 ...">
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="horarioInicio" class="block text-sm font-medium text-gray-700">Início do Expediente</label>
                <input type="time" name="horarioInicio" id="horarioInicio" required class="mt-1 ...">
            </div>
            <div>
                <label for="horarioFim" class="block text-sm font-medium text-gray-700">Fim do Expediente</label>
                <input type="time" name="horarioFim" id="horarioFim" required class="mt-1 ...">
            </div>
        </div>
    </div>

    <!-- Botão de Envio -->
    <div>
        <button type="submit" id="submit-btn" class="w-full flex justify-center py-2 px-4 ...">
            Carregando...
        </button>
    </div>
</form>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Meu Perfil Profissional</h1>
            <a href="/index.html" class="text-blue-600 hover:underline">&larr; Voltar para o Painel</a>
        </header>

        <main>
            <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
                <form id="form-profile">
                    <h2 class="text-xl font-semibold mb-6 text-gray-700">Editar Informações</h2>

                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- O campo de CPF só aparece no cadastro inicial -->
                    <div id="cpf-field" class="mb-4 hidden">
                        <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                        <input type="text" id="cpf" name="cpf" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="000.000.000-00">
                    </div>

                    <div class="mb-4">
                        <label for="celular" class="block text-sm font-medium text-gray-700 mb-1">Celular</label>
                        <input type="tel" id="celular" name="celular" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="(00) 90000-0000">
                    </div>

                    <div class="mb-4">
                        <label for="especialidade" class="block text-sm font-medium text-gray-700 mb-1">Especialidade</label>
                        <input type="text" id="especialidade" name="especialidade" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <hr class="my-6">

                    <h3 class="text-lg font-semibold mb-2 text-gray-700">Horário de Atendimento</h3>
                    <p class="text-sm text-gray-500 mb-4">Defina seu expediente. As consultas só poderão ser marcadas neste intervalo.</p>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label for="horarioInicio" class="block text-sm font-medium text-gray-700 mb-1">Início do Expediente</label>
                            <input type="time" id="horarioInicio" name="horarioInicio" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="horarioFim" class="block text-sm font-medium text-gray-700 mb-1">Fim do Expediente</label>
                            <input type="time" id="horarioFim" name="horarioFim" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                        Aguarde, carregando...
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Modal de Feedback (reutilizado de app.js) -->
    <div id="feedback-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white text-center">
            <div id="modal-icon" class="mb-4"></div>
            <p id="modal-message" class="text-lg font-medium text-gray-800"></p>
            <div class="mt-6">
                <button id="modal-close-btn" class="px-6 py-2 bg-blue-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Fechar</button>
            </div>
        </div>
    </div>

    <script src="/profile.js"></script>
</body>
</html>
