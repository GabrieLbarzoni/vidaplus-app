<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - VidaPlus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #feedback-modal { transition: opacity 300ms, transform 300ms; }
        .modal-enter { opacity: 0; transform: scale(0.9); }
        .modal-enter-active { opacity: 1; transform: scale(1); }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Loader que será exibido enquanto a autenticação é verificada -->
    <div id="loader" class="flex justify-center items-center h-screen">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
            <p class="mt-2 text-gray-600">Verificando autenticação...</p>
        </div>
    </div>

    <!-- Conteúdo principal da página, inicialmente oculto -->
    <div id="profile-container" class="hidden">
        <div class="container mx-auto p-4 md:p-8">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Meu Perfil</h1>
                <a href="/index.html" class="text-blue-600 hover:underline">&larr; Voltar para o Painel</a>
            </header>

            <main>
                <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
                    
                    <form id="form-profile" class="space-y-6">
                        <h2 class="text-2xl font-semibold text-gray-700">Carregando...</h2>

                        <!-- SELEÇÃO DE TIPO DE PERFIL (só para criação) -->
                        <div id="role-selection-field" class="hidden">
                            <label for="role-select" class="block text-sm font-medium text-gray-700">Eu sou um:</label>
                            <select id="role-select" name="role" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="patient">Paciente</option>
                                <option value="professional">Profissional de Saúde</option>
                            </select>
                        </div>

                        <!-- CAMPOS COMUNS -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                            <input type="text" name="name" id="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div id="cpf-field" class="hidden">
                            <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
                            <input type="text" name="cpf" id="cpf" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="000.000.000-00">
                        </div>
                        <div>
                            <label for="celular" class="block text-sm font-medium text-gray-700">Celular</label>
                            <input type="tel" name="celular" id="celular" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="(00) 90000-0000">
                        </div>

                        <!-- CAMPOS DE PACIENTE -->
                        <div id="patient-fields" class="hidden">
                            <div>
                                <label for="dataNascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
                                <input type="date" name="dataNascimento" id="dataNascimento" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>

                        <!-- CAMPOS DE PROFISSIONAL -->
                        <div id="professional-fields" class="hidden space-y-4">
                            <div>
                                <label for="especialidade" class="block text-sm font-medium text-gray-700">Especialidade</label>
                                <input type="text" name="especialidade" id="especialidade" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="horarioInicio" class="block text-sm font-medium text-gray-700">Início do Expediente</label>
                                    <input type="time" name="horarioInicio" id="horarioInicio" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="horarioFim" class="block text-sm font-medium text-gray-700">Fim do Expediente</label>
                                    <input type="time" name="horarioFim" id="horarioFim" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                        </div>

                        <!-- Botão de Envio -->
                        <div>
                            <button type="submit" id="submit-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400" disabled>
                                Carregando...
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de Feedback -->
    <div id="feedback-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50 modal-enter">
        <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white text-center">
            <div id="modal-icon" class="mb-4"></div>
            <p id="modal-message" class="text-lg font-medium text-gray-800"></p>
            <div class="mt-6">
                <button id="modal-close-btn" class="px-6 py-2 bg-blue-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (CRÍTICO!) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Project Scripts -->
    <script src="firebase-config.js"></script>
    <script src="profile.js"></script>
</body>
</html>
