<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - VidaPlus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Simple modal transition */
        #feedback-modal {
            transition: opacity 300ms, transform 300ms;
        }
        .modal-enter {
            opacity: 0;
            transform: scale(0.9);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="font-bold text-xl text-blue-600">SGHSS - VidaPlus</span>
                </div>
                <div class="flex items-center">
                    <span id="welcome-message" class="text-gray-600 text-sm mr-4"></span>
                    <button id="btn-logout" class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600 text-sm transition-colors">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="app" class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Seção de Agendamento -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Agendar Nova Consulta</h2>
                <form id="form-add-appointment" class="space-y-4">
                    <div>
                        <label for="appointment-professional" class="block text-sm font-medium text-gray-700">Profissional</label>
                        <select id="appointment-professional" name="professionalId" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></select>
                    </div>
                    <div>
                        <label for="appointment-date" class="block text-sm font-medium text-gray-700">Data e Hora</label>
                        <input type="datetime-local" id="appointment-date" name="date" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Agendar</button>
                </form>
            </div>

            <!-- Seção de Consultas -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Minhas Consultas</h2>
                <ul id="appointment-list" class="space-y-3">
                    <!-- As consultas serão inseridas aqui pelo app.js -->
                </ul>
            </div>

        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center modal-enter">
        <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white text-center">
            <div id="modal-icon" class="mb-4">
                <!-- Ícone de sucesso ou erro -->
            </div>
            <p id="modal-message" class="text-lg font-medium text-gray-700"></p>
            <div class="mt-6">
                <button id="modal-close-btn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Project Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>

</body>
</html>
